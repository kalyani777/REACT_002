<html> 
 <header> 
     <meta charset="utf-8" />

 </header> 
 <body> 
 	<div id="app"> 
 	</div> 
 	 <script type="text/babel">
		class TestComponent extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					courses: [
						"React", 
						"React Native", 
						"JavaScript", 
						"Node", 
						"Express",
						"Mongoose"
					]
				};
			}
			buttonClick(event){
				debugger;
				var currentCourses = this.state.courses;
				currentCourses.push("MERN");
				//currentCourses.pop();
				
				this.setState({ courses: currentCourses });
				
				//this.state.courses.push("MERN");
			}
			
			render() {
				return (
					<div> 
						Welcome to Courses
						<br/>
						<ul>
							{this.state.courses.map(item => <li>{item}</li>)}
						</ul>
						<input type="button" value="Refresh" onClick={this.buttonClick.bind(this)} />
					 </div>
				);
			}
		}
